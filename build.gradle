buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE")
    }
}

group 'enterprise_webapp'
version '3.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile("org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-jdbc:2.0.0.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE")
    compile("mysql:mysql-connector-java:5.1.45")
    compile("org.hibernate:hibernate-entitymanager:5.2.2.Final")

    testCompile("junit:junit:4.12")
    testCompile("org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE")
    //compile('com.h2database:h2:1.4.193')
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
}
